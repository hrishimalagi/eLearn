<!-- Contact Section -->
<div class="container mt-5">
    <h2>Contact Us</h2>
    <p>Connect with us on social media or use the form below to get in touch.</p>

    <!-- Social Media Links -->
    <div class="mb-3">
        <a href="https://www.instagram.com/" target="_blank">
            <img src="Logos/instagram.png" alt="Instagram" style="width: 40px; height: 40px;">
        </a>

        <a href="https://www.linkedin.com/" target="_blank">
            <img src="Logos/LI-In-Bug.png  " alt="LinkedIn" style="width: 40px; height: 40px;">
        </a>

        <a href="mailto:info@example.com">
            <img src="Logos/email.png" alt="Email" style="width: 40px; height: 40px;">
        </a>
    </div>

    <!-- Contact Form -->
    <form action="http://localhost:3000/process_contact_form" method="post">
        <div class="mb-3">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
