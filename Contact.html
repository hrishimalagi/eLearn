<!-- Contact Section -->
<div class="container mt-5">
    <h2>Contact Us</h2>
    <p>Connect with us on social media or use the form below to get in touch.</p>
<br>
    <!-- Social Media Links -->
    <div class="mb-3">
        <a href="https://www.instagram.com/" target="_blank">
            <img src="Logos/instagram.png" alt="Instagram" style="width: 40px; height: 40px;">
        </a>

        <a href="https://www.linkedin.com/in/hrishi-malagi/" target="_blank">
            <img src="Logos/LI-In-Bug.png  " alt="LinkedIn" style="width: 40px; height: 40px;">
        </a>

        <a href="mailto:info@example.com">
            <img src="Logos/email.png" alt="Email" style="width: 40px; height: 40px;">
        </a>
    </div>

    <!-- Contact Form -->
    <form action="http://localhost:3000/process_contact_form" method="post">
        <div class="mb-3">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Script for form submission -->
<script>
    function submitForm() {
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            message: document.getElementById('message').value
        };

        // Display alert
        alert('Form submitted successfully!');

        // Redirect to the specified URL
        window.location.href = '/Contact.html';
    }

    fetch('/process_contact_form', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    // Redirect to the specified URL
                    window.location.href = data.redirect;
                } else {
                    alert('Submission failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    }
</script>
